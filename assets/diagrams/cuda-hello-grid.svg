<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="220" viewBox="0 0 520 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Two CUDA blocks with four threads each">
  <defs>
    <style>
      .outer { fill: none; stroke: currentColor; stroke-width: 2; }
      .label { fill: currentColor; font-family: 'JetBrains Mono', monospace; font-size: 14px; }
      .thread { fill: none; stroke: currentColor; stroke-width: 1.6; }
      .thread-text { fill: currentColor; font-family: 'JetBrains Mono', monospace; font-size: 12px; }
    </style>
  </defs>
  <rect class="outer" x="30" y="40" width="200" height="140" rx="12" />
  <text class="label" x="40" y="32">Block 0</text>
  <rect class="thread" x="50" y="70" width="60" height="40" rx="6"/>
  <rect class="thread" x="120" y="70" width="60" height="40" rx="6"/>
  <rect class="thread" x="50" y="120" width="60" height="40" rx="6"/>
  <rect class="thread" x="120" y="120" width="60" height="40" rx="6"/>
  <text class="thread-text" x="62" y="95">T0</text>
  <text class="thread-text" x="132" y="95">T1</text>
  <text class="thread-text" x="62" y="145">T2</text>
  <text class="thread-text" x="132" y="145">T3</text>

  <rect class="outer" x="290" y="40" width="200" height="140" rx="12" />
  <text class="label" x="300" y="32">Block 1</text>
  <rect class="thread" x="310" y="70" width="60" height="40" rx="6"/>
  <rect class="thread" x="380" y="70" width="60" height="40" rx="6"/>
  <rect class="thread" x="310" y="120" width="60" height="40" rx="6"/>
  <rect class="thread" x="380" y="120" width="60" height="40" rx="6"/>
  <text class="thread-text" x="322" y="95">T0</text>
  <text class="thread-text" x="392" y="95">T1</text>
  <text class="thread-text" x="322" y="145">T2</text>
  <text class="thread-text" x="392" y="145">T3</text>

  <text class="label" x="42" y="190">blockIdx.x = 0</text>
  <text class="label" x="302" y="190">blockIdx.x = 1</text>
</svg>
